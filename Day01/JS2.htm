    <script>

        function confuse(a,b,c) {

        function f(a, b, c) {

        f();

        function add() {
            var total = 0;
            for (var i = 0; i < arguments.length; i++) { 
                total += arguments[i];
            }
            console.log("Total : " + total);
        }
        function largest() {
            var max = 0;
            for (var i = 0; i < arguments.length; i++) { 
                if(max < arguments[i])
                    max = arguments[i];
            }
            console.log("Largest : " + max); 
        }
        add(1, 1212, 12, 12, 12, 12, 121);
        add(1, 1212, 12, 12, 12, 12, 121, 67, 54654, 654, 654, 6, 546);
        add(1324, 124, 124, 124);

        largest(1, 1212, 12, 12, 12, 12, 121);
        largest(1, 1212, 12, 12, 12, 12, 121, 67, 54654, 654, 654, 6);
        largest(1324, 124, 124, 124);

        //Function hoisting
        function wasteTime() {
            console.log("****Wasting time");
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        wasteTime();
        wasteTime("IPL");
        wasteTime("Movies", "Cricket");
        wasteTime(24, 7);
        wasteTime("Go to office");


        work();
        
        function eat(items) {
            console.log("Eating " + items);
        }
        eat("Roti");
        
        function sleep() {
            return "Sleeping";
        }
        console.log(sleep());
        function work() {

        }
    </script>
