<html>
<head>
    <script>
        function Book(titleArg,priceArg) {
            this.title = titleArg;
            this.price = priceArg;
            this.buy = function (store) {
                console.log("Buying " + this.title + " from " + store);
            }
        }
        var b1 = new Book("ABC", 100);
        console.log(b1.title + ", " + b1.price);
        b1.buy("Amazon");

        var b2 = new Book("XYZ", 55);
        console.log(b2.title + ", " + b2.price);
        b2.buy("Flipkart");
    </script>
</head>
<body>

</body>
</html>
